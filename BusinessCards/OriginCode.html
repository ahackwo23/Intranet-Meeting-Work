<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <title>Card Container</title>
</head>
<script>
  async function fetchFromSharePoint() {
    const token = 'YOUR_ACCESS_TOKEN'; // Replace with your access token
    const siteUrl = 'https://yourtenant.sharepoint.com/sites/yoursite';
    const fileUrl = 'Shared%20Documents/yourfile.xlsx';

    const response = await fetch(`${siteUrl}/_api/web/getfilebyserverrelativeurl('${fileUrl}')/listitemallfields`, {
        method: 'GET',
        headers: {
            'Authorization': `Bearer ${token}`,
            'Accept': 'application/json;odata=verbose'
        }
    });

    if (response.ok) {
        const data = await response.json();
        console.log(data.d); // Process the data from the response
    } else {
        console.error('Error:', response.statusText);
    }
}

fetchFromSharePoint();
</script>
<body>
  
  <div id="cards" class="card-container-horizontal"></div>
  <button class="nav-arrow left-arrow" id="left-arrow">&lt;</button>
  <button class="nav-arrow right-arrow" id="right-arrow">&gt;</button>
  <script src="script.js"></script>
 
</body>
</html>
